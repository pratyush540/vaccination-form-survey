<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Vaccination Form 
	</title>

	<style>

		
		body {
			background-color: #8dd4d7;
			font-family: Verdana;
			text-align: center;
		}

		
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		
		button {
			background-color: #05c46b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>Vaccination Survey</h1>

	
	<form id="form">

		
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Gender
			</label>
			
			
			<select name="role" id="role">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Transgender">
					Transgender
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Can you tell which Vaccination is Right for our Country or not?
			</label>

			
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label> Which language You know
				<small>(Check all that apply)</small>
			</label>
			
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Hindi</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">English</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Malyalam</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Kannar</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Gujrati</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Panjabi</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Urdu</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">japani</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">German</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Bhojpuri</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Add other detail If any 
			</label>

			
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
